<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SW</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div class="grid">
        <div class="grid__col">
          <ul class="characters__list">
          </ul>
          
          <a href="" class="characters__link">
            Load more
          </a>
        </div>

        <div class="grid__col">
          <article class="passport hidden" id="passport-template">
            <img class="passport__img" src="./images/icon-character.svg" alt="Аватар">
            <dl class="passport__info">
              <div class="passport__info-item">
                <dt class="passport__info-label">Name:</dt>
                <dd class="passport__info-value passport__info-value--name">Luke Skywalker</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Birth:</dt>
                <dd class="passport__info-value passport__info-value--birth">1.02.1004</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Height:</dt>
                <dd class="passport__info-value passport__info-value--height">100 sm</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Mass:</dt>
                <dd class="passport__info-value passport__info-value--mass">100 kg</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Gender:</dt>
                <dd class="passport__info-value passport__info-value--gender">Male</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Hair color:</dt>
                <dd class="passport__info-value passport__info-value--hair-color">Blond</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Skin color:</dt>
                <dd class="passport__info-value passport__info-value--fair">Fair</dd>
              </div>
              <div class="passport__info-item">
                <dt class="passport__info-label">Eye color:</dt>
                <dd class="passport__info-value passport__info-value--eye-color">Blue</dd>
              </div>
            </dl>
          </article>
        </div>
      </div>

    </div>

    <li class="characters__item hidden" id="character-template">
      <article class="character" data-href="">
        <img class="character__img" src="./images/icon-character.svg" alt="Аватар">
        <dl class="character__info">
          <div class="character__info-item">
            <dt class="character__info-label">Name:</dt>
            <dd class="character__info-value character__info-value--name">Luke Skywalker</dd>
          </div>
          <div class="character__info-item">
            <dt class="character__info-label">Birth:</dt>
            <dd class="character__info-value character__info-value--birth">1.02.1004</dd>
          </div>
          <div class="character__info-item">
            <dt class="character__info-label">Height:</dt>
            <dd class="character__info-value character__info-value--height">100 sm</dd>
          </div>
          <div class="character__info-item">
            <dt class="character__info-label">Mass:</dt>
            <dd class="character__info-value character__info-value--mass">100 kg</dd>
          </div>
        </dl>
      </article>
    </li>

    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
