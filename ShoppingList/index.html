<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style media="screen">
      .hidden {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      
      <h1>Список покупок</h1>
      
      <form class="" action="index.html" method="post">
        <div class="form-row align-items-center">
          <div class="col">
            <input type="text" class="form-control mb-2" 
              id="input-item"
              placeholder="Наименование">
          </div>
          <div class="col">
            <input type="text" class="form-control mb-2" 
              id="input-quantity" placeholder="Количество/масса">
          </div>
          <div class="col">
            <select class="form-control mb-2" id="select-shop">
              <option>Евроопт</option>
              <option>Рублёвский</option>
              <option>Первомайский</option>
              <option>Гиппо</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2"
              id="add-button">
              Добавить
            </button>
          </div>
        </div>
      </form>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Статус</th>
              <th scope="col">Наименование</th>
              <th scope="col">Количество/масса</th>
              <th scope="col">Магазин</th>
              <th scope="col">Удалить</th>
            </tr>
          </thead>
          <tbody id="tbody-container">
            <tr class="hidden item-template">
              <td>
                <input class="item-checkbox" type="checkbox">
              </td>
              <td class="item-value"></td>
              <td class="item-quantity"></td>
              <td class="item-shop"></td>
              <td>
                <button type="button" class="btn btn-danger delete-button">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="./js/app.js"></script>
  </body>
