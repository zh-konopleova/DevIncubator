<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Игра "Крестики - нолики"</h1>
      <div class="row">
        <div class="col-sm-8">
          <div class="field__wrapper">
            <div class="field__item" data-id="1">
            </div>
            <div class="field__item" data-id="2">
            </div>
            <div class="field__item" data-id="3">
            </div>
            <div class="field__item" data-id="4">
            </div>
            <div class="field__item" data-id="5">
            </div>
            <div class="field__item" data-id="6">
            </div>
            <div class="field__item" data-id="7">
            </div>
            <div class="field__item" data-id="8">
            </div>
            <div class="field__item" data-id="9">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <h2 class="headline">Счет</h2>
          <div class="score">
            <div class="score__item">
              <div class="score__player">
                Игрок X
              </div>
              <div class="score__result score__result--x">
                0
              </div>
            </div>
            <div class="score__item">
              <div class="score__player">
                Игрок O
              </div>
              <div class="score__result score__result--o">
                0
              </div>
            </div>
          </div>
          <div class="current-player">
            <div class="current-player__h">
              Текущий игрок:
               <div class="current-player__number">
                 X
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Партия окончена.Продолжить игру?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Да</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Начать заново</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Сменить режим</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js">

    </script>
  </body>
</html>
