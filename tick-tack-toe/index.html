<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Игра "Крестики - нолики"</h1>
      <div class="row">
        <div class="col-sm-8">
          <div class="field__wrapper">
            <div class="field__item">
            </div>
            <div class="field__item">
              X
            </div>
            <div class="field__item">
              O
            </div>
            <div class="field__item">
            </div>
            <div class="field__item">
            </div>
            <div class="field__item">
            </div>
            <div class="field__item">
            </div>
            <div class="field__item">
            </div>
            <div class="field__item">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <h2 class="headline">Счет</h2>
          <div class="score">
            <div class="score__item">
              <div class="score__player">
                Игрок 1
              </div>
              <div class="score__result">
                0
              </div>
            </div>
            <div class="score__item">
              <div class="score__player">
                Игрок 2
              </div>
              <div class="score__result">
                5
              </div>
            </div>
          </div>
          <div class="current-player">
            <div class="current-player__h">
              Текущий игрок:
               <div class="current-player__number">
                 1
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
